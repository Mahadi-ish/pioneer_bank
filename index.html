<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to the Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Email"><br>
            <input type="password" class="form-control" name="" id="" placeholder="Password"><br>
            <button type="button" id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="diposit status">
                    <h5>Diposit</h5>
                    <h2>$ <span id="currentDeposit" >00</span> </h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balancd</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depostAmount" type="text" class="form-control" name="" id="" placeholder="$ amount you want to deposit"><br>
                    <button type="button" id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" name="" id="" placeholder="$ amount you want to withdraw"><br>
                    <button type="button" id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        login = document.getElementById('login').addEventListener('click', function(){
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('transaction-area').style.display = 'block';
        })

        //deposit button event handler
        const deposit = document.getElementById('addDeposit');
        deposit.addEventListener('click', function(){
            const depositAmount = document.getElementById('depostAmount').value;
            //console.log(depositAmount)
            const depostNumber = parseFloat(depositAmount);
            //console.log(depostNumber);

            const currentDeposit = document.getElementById('currentDeposit').innerText;
            //console.log(currentDeposit);
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit =  depostNumber+currentDepositNumber;
            document.getElementById('currentDeposit').innerText = totalDeposit;

            var currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depostNumber;
            document.getElementById('currentBalance').innerText = totalBalance;
            document.getElementById('depostAmount').value = '';
        })
        //withdraw button handler
        document.getElementById('addWithdraw').addEventListener('click',function(){
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);
            
            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = currentWithdrawNumber + withdrawAmountNumber;
            document.getElementById('currentWithdraw').innerText = totalWithdraw;

            var currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawAmountNumber;
            document.getElementById('currentBalance').innerText = totalBalance;
            document.getElementById('withdrawAmount').value ='';


        })

    </script>
</body>
</html>
